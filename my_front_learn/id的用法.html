<!--
	id 属性规定 HTML 元素的唯一的 id。
	id 在 HTML 文档中必须是唯一的。
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 

<script>
function displayResult()
{
	document.getElementById("myHeader").innerHTML="Have a nice day!";
}
</script>

</head>


<body>

<h1 id="myHeader">Hello World!</h1>
<button onclick="displayResult()">编辑文本</button>

</body>
</html>
