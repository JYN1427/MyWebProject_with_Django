<!--
	class属性规定元素的类名（classname）。
	可以理解为一个标识，用来标识特定的标签。
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>基础教程网(nhooo.com)</title>
	
<style>

p.important {
	color: green;
	background-color: yellow;
	font-size: 20px;
}
.intro {
    color: blue;
    font-size:50px;
}
</style>
</head>
	
<body>
<h1 class="intro">Header 1</h1>
<p>A paragraph.</p>
<p class="intro important">Note that this is an important paragraph. :)</p>
</body>
	
</html>
