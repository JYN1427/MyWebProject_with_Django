{% extends 'layout.html' %}

{% block content %}
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker2').datetimepicker({
                language: 'cn',
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayBtn: true,
                minView: 2
            });
        });
    </script>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建用户 </h3>
            </div>
            <div class="panel-body">
                <form method="post" action="{% url 'insertusers' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" name="user" />
                    </div>

                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" placeholder="密码" name="pwd"/>
                    </div>

                    <div class="form-group">
                        <label>年龄</label>
                        <input type="text" class="form-control" placeholder="年龄" name="age"/>
                    </div>

                    <div class="form-group">
                        <label>手机号</label>
                        <input type="text" class="form-control" placeholder="手机号" name="phone"/>
                    </div>


                    <div class="form-group">
                        <label>入职时间</label>
                        <input type="text" class="form-control" placeholder="YYYY-MM-DD格式" name="ctime"/>
                        <!--  -->
                    </div>

                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control" name="gd" aria-placeholder="性别">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{item.1}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>部门</label>
                        <select class="form-control" name="dp" aria-placeholder="部门">
                            {% for item in depart_list %}
                                <!--value是post请求传的值，我前端选的是item.title，传的是item.id-->
                                <option value="{{ item.id }}">{{item.title}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
