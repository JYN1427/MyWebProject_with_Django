{% load static %}
<!doctype html>
<html lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- Loding font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" href="{% static 'css/login_styles.css' %}">

<title>贾雨宁的登录页面</title>
</head>


<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

  <div class="bg-img"></div>
  <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
	<div class="row justify-content-center">
	<div class="col-lg-8">
	  <div class="login">

		<h1>Login</h1>
		
		<!-- Loging form -->
			  <form method="post" action="{% url 'login' %}">
                <!-- 不加这句会有CSRF跨域问题，django有。Flask没有 -->
                {% csrf_token %}

				<div class="form-group">
				  <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="输入用户名">
				  
				</div>
				<div class="form-group">
				  <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="输入密码">
                  <span style="color: red;" class="error-msg">{{ error_msg }}</span>
				</div>

				  <div class="form-check">

				  <label class="switch">
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>
				  <label class="form-check-label" for="exampleCheck1">Remember me</label>
				  
				  <label class="forgot-password"><a href="#">Forgot Password?<a></label>

				</div>
			  
				<br>
				<button type="submit" class="btn btn-lg btn-block btn-success">Sign in</button>
			  </form>
		 <!-- End Loging form -->

	  </div>
	</div>
	</div>
</div>


</body>

</html>
